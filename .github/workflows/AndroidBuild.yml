name: AndroidBuild
on: pull_request

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
          -
        - name: Set up JDK 1.8
            uses: actions/setup-java@v1
            with:
            java-version: 1.8
        - name: Run Tests
          run: ./gradlew test
        - name: Build with Gradle
            run: ./gradlew assemble
